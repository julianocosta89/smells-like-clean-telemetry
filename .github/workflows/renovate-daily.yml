name: Daily Renovate

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at 00:00 UTC
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  renovate:
    name: Renovate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5
      - name: Renovate Bot GitHub Action
        uses: renovatebot/github-action@2d941ef4e268e53affdc1f11365c69a73e544f50  # v43.0.14
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN }}
        env:
          RENOVATE_REPOSITORIES: julianocosta89/smells-like-clean-telemetry
          # FIX: Set CARGO_HOME to a temporary directory to avoid lock file contention
          # This forces 'cargo update' to use a fresh, unique cache path for each run.
          # https://github.com/renovatebot/renovate/discussions/38235
          CARGO_HOME: /tmp/renovate-cargo-home 
