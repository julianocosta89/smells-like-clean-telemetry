# Whitespace control settings to simplify the definition of templates
whitespace_control:
  trim_blocks: true
  lstrip_blocks: true
  keep_trailing_newline: true

# Configuration for the comment formatting
comment_formats:
  java:
    format: html
    header: "\n    /**"
    prefix: "     * "
    footer: "     */"
    remove_trailing_dots: true
    escape_square_brackets: true
  python:
    format: markdown
    header: '"""'
    prefix: "    "
    footer: '    """'
    remove_trailing_dots: true
    escape_square_brackets: true
  rust:
    format: markdown
    header: "\n"
    prefix: "/// "
    remove_trailing_dots: true
    escape_square_brackets: true
default_comment_format: java

params:
  schema_url: "https://jcosta.dev/schemas/0.1.0"
  exclude_root_namespace: ["service", "telemetry"]
  excluded_attributes: []
  package_name: "dev.jcosta.semconv"

templates:
  - pattern: Attributes.java.j2
    filter: semconv_grouped_attributes($params)
    application_mode: single
    params:
      class_name: "Attributes"
  - pattern: attributes.py.j2
    filter: semconv_grouped_attributes($params)
    application_mode: single
    params:
      class_name: "Attributes"
  - pattern: attributes.rs.j2
    filter: semconv_grouped_attributes($params)
    application_mode: single
